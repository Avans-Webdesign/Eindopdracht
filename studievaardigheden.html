        <!-- We willen dit gedeelte interactief maken, dus we gebruiken een Boostrap row -->
        <div class="row">

            <!-- Lucas' box, 12 wijd in kleine gevallen, 6 wijd in normale gevallen -->
            <div class="col-12 col-md-6">

                <!-- Laat een schaduw om de box zien -->

                                </tbody>
                            </table>
                        </div>

                        <!-- Knoppen om het actieplan en de reflectie te tonen -->
                        <div class="btn-group cardButtons" role="group">

                            <!-- Call de 'ShowDoc()' methode die wij geschreven hebben 
                                om het correcte document te laden in de #doc div -->
                            <button type="button" class="btn btn-outline-info" onclick="ShowDoc('LucasActieplan', 'Lucas’ actieplan')">Actieplan</button>
